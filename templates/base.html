<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PROCESS_VIEWER.EXE{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=VT323&family=Playfair+Display:wght@400;500;600;700&family=Source+Sans+3:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        // Apply saved theme immediately to prevent flash
        (function() {
            const saved = localStorage.getItem('processViewerTheme');
            if (saved) {
                document.documentElement.setAttribute('data-theme', saved);
            }
        })();
    </script>
</head>
<body>
    <div class="crt-overlay"></div>
    <div class="scanlines"></div>

    <!-- Toast Container -->
    <div class="toast-container" id="toast-container"></div>

    <!-- Confirmation Modal -->
    <div class="confirm-modal" id="confirm-modal">
        <div class="confirm-content">
            <div class="confirm-title" id="confirm-title">âš  TERMINATE PROCESS?</div>
            <div class="confirm-message" id="confirm-message">
                This will kill the following processes:
            </div>
            <div class="confirm-process-list" id="confirm-process-list"></div>
            <div class="confirm-buttons">
                <button class="confirm-btn confirm-btn-cancel" id="confirm-cancel">Cancel</button>
                <button class="confirm-btn confirm-btn-kill" id="confirm-kill">Kill All</button>
            </div>
        </div>
    </div>

    <nav class="navbar">
        <div class="container">
            <div class="terminal-header">
                <span class="ascii-bracket">[</span>
                <h1><span class="glitch" data-text="PROCESS_VIEWER.EXE" id="app-title">PROCESS_VIEWER.EXE</span></h1>
                <span class="ascii-bracket">]</span>
                <span class="blink-cursor">_</span>
            </div>
            <div class="system-info">
                <span id="cpu-usage" class="stat-value">CPU: <span class="metric">--</span>%</span>
                <span class="separator">|</span>
                <span id="memory-usage" class="stat-value">MEM: <span class="metric">--</span>%</span>
                <span class="status-indicator"></span>

                <div class="theme-toggle-wrapper">
                    <span class="theme-label" id="theme-label">Hacker</span>
                    <label class="theme-toggle">
                        <input type="checkbox" id="theme-switch">
                        <div class="toggle-track">
                            <div class="toggle-thumb"></div>
                        </div>
                    </label>
                </div>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="terminal-content">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="terminal-footer">
        <div class="container">
            <span class="footer-text" id="footer-text">// MONITORING ACTIVE // PID_SCANNER v2.1.0 //</span>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
